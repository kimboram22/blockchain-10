      // 앞에서부터 하나씩 확인하며 가장 작은 수를 새로운 배열에 넣는다.
      function gsb(arr) {
        const tempArr = [];
        // const tempIdxArr = [];
        // for (let i = 0; i < arr.length; i++) {
        while (arr.length) {
          let minNumber;
          let tempIdx = 0;
          for (let j = 0; j < arr.length; ++j) {
            // if (tempIdxArr.indexOf(j) > -1) continue;
            if (minNumber == undefined || arr[j] < minNumber) {
              minNumber = arr[j];
              tempIdx = j;
            }
          }
          tempArr.push(minNumber);
          //   const tempIdx = arr.indexOf(minNumber);
          //   tempIdxArr.push(tempIdx);
          arr = [
            //제일 작은걸 잘라서 tempArr에 넣어
            ...arr.slice(0, tempIdx),
            ...arr.slice(tempIdx + 1, arr.length),
          ];
          //   console.log(arr);
        }
        return tempArr;
      }
      console.time("gsb"); // 콘솔창에 출력할 시간을 측정하는데 사용 시작지점
      //   console.log(gsb(testArr));
      // O(n^2) 이중for문이라서
      // testArr = 89374.54516601562 ms
      console.log(gsb(arr));
      // arr = 0.2060546875 ms
      console.timeEnd("gsb"); //종료지점, 시작부터 종료지점까지 걸린 시간을 이름과 함께 출력
