      number = 1;

      console.log(number);
      console.log("안녕하세요");

      string = "이것은 글자입니다.";
      console.log(string);

      //   console.log(안녕하세요);
      `이것도 문자입니다.`;

      console.log(varNumber);
      console.log(varString);

      console.log(varSymbol);

      console.log(varNumber);

      // 5.헝가리안 표기법

      console.log("문자열" + "문자열");
      console.log(true + 2);

      //   21문자열
